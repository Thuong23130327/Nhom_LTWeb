<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - AuraSound</title>

  <link rel="stylesheet" href="styleHome.css">

  <link rel="stylesheet" href="styleLogin.css">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <h1>Đăng ký</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="admin.html" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>hoặc dùng email để đăng ký</span>
        <input type="text" placeholder="Tên người dùng" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Mật khẩu" />
        <button type="button" id="signUp">Đăng Ký</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Đăng Nhập</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="admin.html" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>hoặc dùng email để đăng nhập</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Mật khẩu" />
        <a href="#">Quên mật khẩu?</a>
        <button type="button" id="signIn">Đăng Nhập</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Xin Chào!</h1>
          <p>
            Đăng ký thông tin cá nhân của bạn để sử dụng trang web
            <br> Hoặc
          </p>
          <button class="hidden" id="login">Đăng Nhập</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Chào Mừng Quay Lại!</h1>
          <p>
            Nhập thông tin cá nhân của bạn để sử dụng trang web
            <br>Hoặc
          </p>
          <button class="hidden" id="register">Đăng Ký</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scriptLogin.js"></script>
</body>

</html>
